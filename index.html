<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Youribot!</title>
  <link rel="stylesheet" href="styles/semantic.min.css">
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="ui top inverted sidebar">
    <div class="ui fluid container">
      <div class="ui fluid category search">
        <div class="ui fluid icon input">
          <input class="prompt" type="text" placeholder="Search Countries...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>

    </div>
  </div>

  <div class="pusher">
    <div class="ui fluid main container">
      <div id="chat-messageboxs" class="animate"></div>
      <div id="infoSection" class="hidden"></div>
    </div>
    <form id="chatInput" class="hidden">
      <div class="ui right labeled fluid big input">
        <input type="text" placeholder="Write here..." id="msgTxt">
        <input type="file" id="file" name="file" class="hidden" />
        <button type="submit" class="ui basic label" id="sendMessage"><i class="send outline icon"></i></button>
      </div>
    </form>

    <div class="ui basic modal">
      <div class="content">
        <div class="description">
          <video id="camera" autoplay> </video>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="scripts/jquery.min.js" onload="window.$ = window.jQuery = module.exports;" charset="utf-8"></script>
<script src="scripts/semantic.min.js" charset="utf-8"></script>
<script src="scripts/lorem.js" charset="utf-8"></script>
<script src="scripts/ui.js" charset="utf-8"></script>
</html>
