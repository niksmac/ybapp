<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Youribot!</title>
  <link rel="stylesheet" href="styles/semantic.min.css">
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="ui fluid main container">
      <div id="chat-messageboxs" class="animate">
        <div id="ybt" class="centerMiddle">
          <a class="ybt" href="javascript:void(0);"></a>
          <h3 class="muted">Turn me on Human!</h3>
        </div>
      </div>
      <div id="infoSection" class="hidden"></div>
    </div>
    <form id="chatInput" class="hidden">
      <div class="ui right labeled fluid big input msgTxt">
        <input type="text" class="prompt" placeholder="Write here..." id="msgTxt">
        <input type="file" id="file" name="file" class="hidden" />
        <button type="submit" class="ui basic label" id="sendMessage"><i class="send outline icon"></i></button>
      </div>
    </form>

    <div class="ui basic modal">
      <div class="content">
        <div class="description">
          <video id="camera" autoplay> </video>
        </div>
      </div>
    </div>
</body>

<script src="scripts/jquery.min.js" onload="window.$ = window.jQuery = module.exports;" ></script>
<script src="scripts/semantic.min.js" ></script>
<script src="scripts/store.min.js" ></script>
<script src="scripts/verbalexpressions.js" ></script>
<script src="scripts/ui.js" ></script>
</html>
